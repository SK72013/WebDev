<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Nav Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <body class="bg-gradient-to-r from-green-800 via-orange-500 to-pink-400 min-h-screen">

        <nav class="flex items-center justify-between px-8 py-4">

            <div class="flex items-center space-x-3 ">

                <img class="h-20 w-20 rounded-full" src="https://png.pngtree.com/png-clipart/20200727/original/pngtree-restaurant-logo-design-vector-template-png-image_5441058.jpg" 
                alt="Logo">


                <span class="text-white text-3xl font-semibold tracking-wide">

                    <a href="https://tasty.recipes/">Foodie</a>

                </span>

            </div>

            <div class="flex space-x-10  text-white text-lg ">

                <a href="#" class="hover: text-blue-800 transition duration-300">Home</a>
                <a href="#" class="hover: text-blue-800 transition duration-300">About Us</a>
                <a href="#" class="hover: text-blue-800 transition duration-300">Contact Us</a>

            </div>

            <div class="flex items-center space-x-2 ">

                <input class="bg-gray-200 p-2 rounded-3xl text-black font-bold text-base border-2 border-yellow-800 focus:outline-none text-center" 
                type="text" placeholder="Search Here" id="search">

            </div>

            <button
            class="bg-yellow-800 text-white font-bold py-2 px-4 rounded-3xl hover:bg-yellow-700 transition duration-300">

            Search

            </button>


        </nav>
    </body>
</body>


</html>
