<html>
    <head>
        <title>Dhaka Bank</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style>
            body{ 
                margin: 0px;
                padding:0px;
            }
        </style>
    </head>
    <body class="bg-gradient-to-r from-blue-500 to-cyan-200">

        <div class="text-center m-2 text-3xl font-bold bg-cyan-800 text-white border-white  border-3 rounded-2xl shadow-lg">
            <h1>Wecole to Dhaka Bank</h1>
        </div>
       

        <div class="text-center m-10">

            <div class="p-5 bg-gradient-to-l from-blue-600 to-cyan-500 border-blue-500 border-2 rounded-3xl">
                <input class="bg-cyan-200 p-2 border-2 border-white rounded-2xl font-bold text-center m-5 w-80  " id="name" type="text" placeholder="Enter  Name">
                <input class="bg-cyan-200 p-2 border-2 border-white rounded-2xl font-bold text-center m-5 text-black w-80  " id="amount" type="number" placeholder="Enter Amount">
                <input class="bg-cyan-200 p-2 border-2 border-white rounded-2xl font-bold text-center m-5 w-80  " id="date" type="date" >
                <select name="" id="">
                    <option value=""disable>Select Type</option>
                    <option value="add">Add Amount</option>
                    <option value="withdraw">WithDraw Amount</option>
                </select>
                <button type="submit" id="submit" class="bg-cyan-900 text-white p-3 border-2 border-white rounded-xl text-center font-bold m-5 " onclick="Submit()">Submit</button>
            </div>
        </div>

        <div class="text-center ">
            <ul id="history">
                
            </ul>
        </div>
        


        <script>

         function Submit(){
           var name= document.getElementById("name").value;
           var amount= document.getElementById("amount").value;
           var date= document.getElementById("date").value;
           var type= document.getElementById("type").value;
           var li = document.createElement("li");
          li.textContent= "Name: "+name+ "Amount: " +amount+ "Date: "+date+ "Type: "+type;
           var history = document.getElementById("history");
           history.prepent(li) 
     

         }

        </script>
    </body>

</html>
