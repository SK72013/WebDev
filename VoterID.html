<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Voter ID</title>


</head>

<body class="bg-gradient-to-b from-green-400 via-blue-400 to-cyan-400  ">

    <div id="box1"
        class="bg-gradient-to-t from-cyan-900 via-cyan-700 to-cyan-800 w-120 h-90 p-5 m-auto mt-50 rounded-3xl border-2 border-white text-center">
        <h1 class="text-white text-3xl text-center font-bold ">Voter ID Eligibility Checker</h1>


        <img class="m-auto mb-3 mt-3 rounded-2xl border-navy-900 border-2 " height="150px" width="150px"
            src="https://static.vecteezy.com/system/resources/previews/045/837/473/non_2x/man-hold-indian-election-voter-id-card-vector.jpg">
        <input class="bg-gray-200 p-3 rounded-2xl font-bold text-center m-2" type="number" placeholder="Enter Your Age"
            id="age">
        <br>
        <button class="bg-cyan-800 px-5 py-3 rounded-3xl font-bold border-white border-3" id="verify"
            onclick="Verify()">Verify</button>
    </div>
    <div class=" w-120 h-20 p-5 m-auto mt-5 rounded-3xl border-2 border-white text-center"
        id="box2">
        <h1 class="text-2xl font-bold text-white text-center" id="result"></h1>
    </div>




    <script>

        function Verify(){

            var myage =document.getElementById("age").value.trim();
            var Result = document.getElementById("result");
            var Box = document.getElementById("box2");
            if(myage>18){

                Result.textContent="Congratugation, You Are Eligible "
                Box.classList.add("bg-green-800")
                Box.classList.remove("bg-red-800")

                

                
            }else{
                Result.textContent="Sorry, You Are Not Eligible "
                Box.classList.remove("bg-green-800")
                Box.classList.add("bg-red-800")

            }
        }




    </script>

</body>

</html>
