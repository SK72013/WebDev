<body class="bg-gradient-to-tl from-gray-800 via-gray-600 to-gray-900">

    <div id="box1" class="bg-gray-800 w-100 h-70 m-auto mt-40 border-3 border-white rounded-2xl p-3 text-center  ">
        <h1 class="text-2xl font-bold text-white m-2 ">Task Management Application </h1>
        <input
            class=" bg-gray-200 p-3 m-6 rounded-3xl text-center text-black font-bold text-xl  border-3 border-cyan-200"
            type="text" placeholder="Enter Task" id="task">
        <br>
        <button class="bg-cyan-900 px-5 py-3 text-white font-bold border-white border-2 rounded-3xl" id="add"
            onclick="AddTask()"> Add Task</button>
    </div>

        <ul id="tasklist">

      



        </ul>

    </div>



    <script>
        function AddTask() {
            var task = document.getElementById("task").value.trim();

            var li = document.createElement("li");
            li.classList.add("bg-gray-200", "p-2", "m-2", "border-2", "border-cyan-300", "rounded-3xl" ,"font-bold", "text-center", "text-xl")
            li.textContent = task;

            var ul = document.getElementById("tasklist");
            ul.appendChild(li)

            document.getElementById("task").value = " ";
           
        }


    </script>
</body>
