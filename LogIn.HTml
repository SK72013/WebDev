<html>

<head>
    <title>User LogIN</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-orange-100">

    <div id="container"
        class="bg-orange-500 w-100 h-100 p-5 m-auto mt-50 text-center border-3 border-white rounded-3xl shadow shadow-lg shadow-black">
        <h1 id="text1 " class="text-white font-bold text-2xl">Welcome To Cogingal</h1>

        <img id="Logo" class="rounded-3xl border-3 border-white m-auto mb-3 " height="100px" width="100px"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVcZ4pP_fMZ9ji8LrccMxDekGqzu6E6e1Jow&s">


        <h3 class="text-white font-bold text-xl mb-3" id="text2">Please Log IN your account.</h3>
        <input id="email"
            class="border-3 border-white rounded-2xl text-center font-bold w-60 h-10 bg-orange-700 text-white mb-3"
            type="text" placeholder="Enter Your Email ID.">
        <br>
        <input id="password"
            class="border-3 border-white rounded-2xl text-center font-bold w-60 h-10 bg-orange-700 text-white mb-3"
            type="password" placeholder="Enter Password.">
        <br>
        <Button id="log in"
            class="bg-orange-800 text-white font-bold px-7 py-2 rounded-2xl border-2 border-gray  hover:bg-white hover:text-orange-800  hover:border-orange-800 transition duration-300 ">Log
            IN</Button>


    </div>


</body>

</html>
